name: Update forecast figures

on:
  # Run every 6 hours (UTC): 00:00, 06:00, 12:00, 18:00
  schedule:
    - cron: "0 */6 * * *"

  # Allow manual runs from the Actions tab
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          # Required so the workflow can push back to the repo
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate figures into docs/
        run: |
          python generate_all_location_figures.py --output-dir docs

      - name: Commit and push changes (if any)
        run: |
          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add docs/
          git commit -m "Update forecast figures [skip ci]" || exit 0
          git push

