name: Update forecast figures

on:
  # Run every hour on the half hour (UTC)
  schedule:
    - cron: "30 * * * *"

  # Allow manual runs from the Actions tab
  workflow_dispatch:

# Prevent overlapping runs (scheduled/manual) from racing on git push
concurrency:
  group: update-forecast-figures
  cancel-in-progress: true

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to push commits back to the repo

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          # Required so the workflow can push back to the repo
          token: ${{ secrets.GITHUB_TOKEN }}
          # Needed so we can rebase on origin/main
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate figures into docs/
        run: |
          python generate_all_location_figures.py --output-dir docs

      - name: Commit and push changes (if any)
        run: |
          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add docs/
          git commit -m "Update forecast figures [skip ci]" || exit 0

          # Remote may advance (e.g. another run). Rebase + retry push.
          for i in 1 2 3 4 5; do
            git fetch origin main
            git rebase origin/main || (git rebase --abort && exit 1)
            if git push origin HEAD:main; then
              exit 0
            fi
            echo "Push failed (attempt $i), retrying..."
            sleep $((i * 5))
          done
          echo "Failed to push after retries"
          exit 1

